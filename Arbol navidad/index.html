<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Arbol navidad</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="tree">
            <div class="top" style="--j:0">
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
            </div>
            <div class="top" style="--j:1">
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
            </div>
            <div class="top" style="--j:2">
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
            </div>
            <div class="top" style="--j:3">
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
            </div>
            <div class="bottom">
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
            </div>
            <span class="shadow"></span>
            <div class="text">
                <span style="--i:0" data-text="Feliz">Feliz</span>
                <span style="--i:1" data-text="Año">Año</span>
                <span style="--i:2" data-text="Nuevo">Nuevo</span>
                <span style="--i:3" data-text="2022">2022</span>
            </div>
        </div>
    </body>
</html>
